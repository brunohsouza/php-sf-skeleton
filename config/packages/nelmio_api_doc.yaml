nelmio_api_doc:
    documentation:
        info:
            title: Workflow API
            description: This is an app to test the Symfony Workflow component throw requests in the API.
            version: 0.0.1
    areas:
        path_patterns: # an array of regexps (document only routes under /api, except /api/doc)
            - ^/api(?!/doc$)
        host_patterns: # document only routes with a host of the form api.*
            - ^api\.